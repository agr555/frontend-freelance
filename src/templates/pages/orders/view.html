<div class="order">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>View order details</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="/">Home</a></li>
                        <li class="breadcrumb-item"><a href="/orders">Orders</a></li>
                        <li class="breadcrumb-item active">Order details</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3">
                    <div class="card card-primary card-outline">
                        <div class="card-body box-profile">
                            <div class="info-box mb-0" id="order-status">
<!--                                <span class="info-box-icon"><i class="far fa-eye" id="order-status-icon"></i></span>-->
                                <span class="info-box-icon"><i class="fas fa-eye" id="order-status-icon"></i></span>
                                <div class="info-box-content">
                                    <span class="info-box-text">Status</span>
                                    <span class="info-box-number" id="order-status-value">CONFIRMED</span>

                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="card card-primary card-outline">
                        <div class="card-header">
                            <div class="card-title text-center">Freelancer</div>
                        </div>
                        <div class="card-body box-profile">
                            <div class="text-center">
                                <img class="profile-user-img img-fluid img-circle" id="freelancer-avatar"
                                     src=""
                                     alt="User profile picture">
                            </div>
                            <h3 class="profile-username text-center" id="freelancer-name"></h3>
                            <p class="text-muted text-center">Order</p>
<!--                            <p class="text-muted text-center level" id="level"></p>-->
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <a href="/orders/edit?id=" class="btn w-100 btn-warning" id="edit-link">Edit</a>
                    <a href="/orders/delete?id=" class="btn w-100 btn-danger mt-2" id="delete-link">Delete</a>
                </div>
                <div class="col-md-9">

                    <div class="row">
                        <div class="col-md-3">
                            <div class="info-box mb-0">
                                <span class="info-box-icon bg-info "><i class="far fa-calendar"></i></span>
                                <div class="info-box-content">
                                    <span class="info-box-text">Plan of implementation</span>
                                    <span class="info-box-number" id="scheduled"></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="info-box">
                                <span class="info-box-icon bg-success"><i class="far fa-calendar"></i></span>
                                <div class="info-box-content">
                                    <span class="info-box-text">Date of implementation</span>
                                    <span class="info-box-number" id="complete"></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="info-box">
                                <span class="info-box-icon bg-warning"><i class="far fa-calendar"></i></span>
                                <div class="info-box-content">
                                    <span class="info-box-text">Deadline</span>
                                    <span class="info-box-number" id="deadline"></span>
                                </div>
                            </div>
                        </div>


                    </div>


                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Order Detail #<strong id="number"></strong></h3>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body">
                            <strong><i class="fas fa-list mr-1"></i>Description</strong>
                            <p class="text-muted" id="description"></p>
                            <hr>

                            <strong><i class="fas fa-user mr-1"></i>Owner</strong>
                            <p class="text-muted" id="owner"></p>
                            <hr>

                            <strong><i class="fas fa-dollar-sign mr-1"></i>Amount</strong>
                            <p class="text-muted" id="amount"></p>
                            <hr>

                            <strong><i class="fas fa-clock mr-1"></i>Created at</strong>
                            <p class="text-muted" id="createdAt"></p>

                            <!-- /.card-body -->
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>
</div>
